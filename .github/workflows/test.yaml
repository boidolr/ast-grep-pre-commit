name: "Tests"

on:
  push:
    branches:
      - main
      - dev
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "15 7 */7 * *"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./.github/actions/test-hooks