name: "Tests"

on:
  push:
    branches:
      - main
      - dev
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "15 7 */7 * *"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - uses: ./.github/actions/test-hooks