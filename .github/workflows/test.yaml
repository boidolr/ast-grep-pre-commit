name: "Tests"

on:
  push:
    branches:
      - main
      - dev
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "15 7 */7 * *"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: ./.github/actions/test-hooks