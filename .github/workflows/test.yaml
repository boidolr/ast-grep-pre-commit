name: "Tests"

on:
  push:
    branches:
      - main
      - dev
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "15 7 */7 * *"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: ./.github/actions/test-hooks