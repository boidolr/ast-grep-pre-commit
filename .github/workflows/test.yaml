name: "Tests"

on:
    push:
        branches:
            - main
            - dev
            - develop
    pull_request:
        branches:
            - main
    workflow_dispatch:
    schedule:
        - cron: "15 7 */7 * *"

jobs:
    pre-commit:
        runs-on: ubuntu-slim
        steps:
            - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
            - uses: ./.github/actions/test-hooks
